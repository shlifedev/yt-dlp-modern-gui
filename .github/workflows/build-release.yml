name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g. 0.1.0)"
        required: true
        default: "0.1.0"
      branch:
        description: "Branch to build"
        required: true
        default: "main"
      release:
        description: "Create GitHub Release"
        required: true
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            name: linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - platform: macos-13
            target: x86_64-apple-darwin
            name: macos-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Install Linux dependencies
        if: matrix.name == 'linux'
        run: |
          sudo apt-get update
          WEBKIT_DEV="libwebkit2gtk-4.1-dev"
          if ! apt-cache show "$WEBKIT_DEV" >/dev/null 2>&1; then
            WEBKIT_DEV="libwebkit2gtk-4.0-dev"
          fi

          SOUP_DEV="libsoup-3.0-dev"
          if ! apt-cache show "$SOUP_DEV" >/dev/null 2>&1; then
            SOUP_DEV="libsoup2.4-dev"
          fi

          sudo apt-get install -y \
            "$WEBKIT_DEV" \
            "$SOUP_DEV" \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Set version
        shell: bash
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          # package.json
          jq --arg v "$INPUT_VERSION" '.version = $v' package.json > tmp.json && mv tmp.json package.json

          # tauri.conf.json
          jq --arg v "$INPUT_VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json

          # Cargo.toml â€” update version in [package] section
          sed -i.bak "s/^version = \".*\"/version = \"$INPUT_VERSION\"/" src-tauri/Cargo.toml && rm -f src-tauri/Cargo.toml.bak

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: bun run tauri
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
          if-no-files-found: ignore

  release:
    needs: build
    if: inputs.release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create tag
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${INPUT_VERSION}" -m "Release v${INPUT_VERSION}"
          git push origin "v${INPUT_VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          INPUT_VERSION: ${{ inputs.version }}
        with:
          tag_name: "v${{ inputs.version }}"
          name: "v${{ inputs.version }}"
          body: |
            ## Modern YT-DLP GUI v${{ inputs.version }}

            ### Downloads
            | Platform | File |
            |----------|------|
            | Windows (installer) | `.exe` |
            | Windows (MSI) | `.msi` |
            | macOS (Apple Silicon) | `.dmg` |
            | macOS (Intel) | `.dmg` |
            | Linux (AppImage) | `.AppImage` |
            | Linux (deb) | `.deb` |
            | Linux (rpm) | `.rpm` |
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
          draft: false
          prerelease: false
